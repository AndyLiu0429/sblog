{% extends "blog_base.html" %}

{% block title %} update blog {% endblock %}   


{% block article %} 
{% if form.errors %}
    <p style="color: red;">
        Please correct the error {{ form.errors|pluralize }} below.
    </p>
{% endif %}
    <form action="" method="post">
        {% csrf_token %} 
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="save and add">
    </form>

{% endblock %}
